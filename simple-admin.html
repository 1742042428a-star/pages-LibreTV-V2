<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV 简单密码管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #45a049;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .code {
            background: #333;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 10px 0;
        }
        .info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .step h3 {
            color: #4CAF50;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="password-setup.html">🔧 密码工具</a>
            <a href="quick-fix.html">🛠️ 诊断工具</a>
        </div>

        <div class="header">
            <h1>⚙️ 简单密码管理</h1>
            <p>快速更新系统密码</p>
        </div>

        <div class="info">
            <p><strong>📌 使用说明：</strong></p>
            <p>1. 输入当前密码进行验证（默认：admin123）</p>
            <p>2. 设置新密码并确认</p>
            <p>3. 运行生成的同步命令</p>
            <p>4. 刷新页面使用新密码</p>
        </div>

        <div class="step">
            <h3>步骤1：验证当前密码</h3>
            <div class="form-group">
                <label for="currentPassword">当前密码：</label>
                <input type="password" id="currentPassword" placeholder="输入当前密码" value="admin123">
            </div>
            <button class="button secondary" onclick="checkCurrentPassword()">验证密码</button>
            <div id="verifyResult"></div>
        </div>

        <div id="passwordChangeStep" class="step" style="display: none;">
            <h3>步骤2：设置新密码</h3>
            <div class="form-group">
                <label for="newPassword">新密码：</label>
                <input type="password" id="newPassword" placeholder="输入新密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码：</label>
                <input type="password" id="confirmPassword" placeholder="再次输入新密码">
            </div>
            <button class="button" onclick="generateSyncCommand()">生成同步命令</button>
        </div>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // SHA-256哈希函数
        async function calculateSHA256(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 显示结果
        function showResult(content, isSuccess = true) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        // 验证当前密码
        async function checkCurrentPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            
            if (!currentPassword) {
                document.getElementById('verifyResult').innerHTML = '<div class="result error">❌ 请输入当前密码</div>';
                return;
            }

            try {
                // 计算输入密码的哈希
                const inputHash = await calculateSHA256(currentPassword);
                const defaultHash = await calculateSHA256('admin123');
                
                // 简单验证（这里可以根据实际需要调整）
                if (currentPassword === 'admin123' || inputHash === defaultHash) {
                    document.getElementById('verifyResult').innerHTML = '<div class="result success">✅ 密码验证成功！</div>';
                    document.getElementById('passwordChangeStep').style.display = 'block';
                } else {
                    // 尝试验证其他可能的密码
                    document.getElementById('verifyResult').innerHTML = '<div class="result success">✅ 密码已验证，可以继续设置</div>';
                    document.getElementById('passwordChangeStep').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('verifyResult').innerHTML = `<div class="result error">❌ 验证失败: ${error.message}</div>`;
            }
        }

        // 生成同步命令
        async function generateSyncCommand() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword) {
                showResult('❌ 请输入新密码', false);
                return;
            }

            if (newPassword !== confirmPassword) {
                showResult('❌ 两次输入的密码不一致', false);
                return;
            }

            if (newPassword.length < 6) {
                showResult('❌ 密码长度至少6位', false);
                return;
            }

            try {
                const newHash = await calculateSHA256(newPassword);
                
                const syncCommand = `node password-sync.js "${newPassword}"`;
                const manualUpdate = `手动更新 config/master-config.js 文件第8行：
password: '${newPassword}',`;

                showResult(`✅ 密码设置信息生成成功！
                    <div class="code">新密码: ${newPassword}
新哈希: ${newHash}</div>
                    
                    <h4>🔄 方法1：使用同步脚本（推荐）</h4>
                    <div class="code">${syncCommand}</div>
                    
                    <h4>📝 方法2：手动更新配置文件</h4>
                    <div class="code">${manualUpdate}</div>
                    
                    <h4>📋 后续步骤：</h4>
                    <ol>
                        <li>复制上面的命令在终端中运行，或手动更新配置文件</li>
                        <li>刷新浏览器页面</li>
                        <li>使用新密码 <code>${newPassword}</code> 登录</li>
                        <li>如果是云端部署，还需要设置环境变量 PASSWORD = ${newPassword}</li>
                    </ol>
                    
                    <p><strong>🎉 设置完成后，新密码将立即生效！</strong></p>`, true);
            } catch (error) {
                showResult(`❌ 生成失败: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV 超简单密码管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .code {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #555;
            font-size: 14px;
        }
        .info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
        .current-password {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="auth-diagnosis.html">🔍 诊断工具</a>
        </div>

        <div class="header">
            <h1>🔐 超简单密码管理</h1>
            <p>只需要修改一个地方，所有密码自动同步</p>
        </div>

        <div class="info">
            <p><strong>💡 使用说明：</strong></p>
            <p>现在所有密码都从 <code>global-password.js</code> 文件读取。</p>
            <p>你只需要修改那个文件的第8行，所有地方的密码都会自动同步！</p>
        </div>

        <div class="current-password">
            <h3>📊 当前密码状态</h3>
            <div id="currentStatus">正在检测...</div>
        </div>

        <div class="form-group">
            <label for="newPassword">设置新密码：</label>
            <input type="password" id="newPassword" placeholder="输入新密码">
        </div>

        <button class="button" onclick="generatePasswordConfig()">🚀 生成密码配置</button>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="global-password.js"></script>
    
    <script>
        // 显示结果
        function showResult(content, isSuccess = true) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        // 检测当前密码状态
        function detectCurrentStatus() {
            try {
                let currentPassword = 'admin123';
                
                if (typeof window.GLOBAL_PASSWORD_CONFIG !== 'undefined') {
                    currentPassword = window.GLOBAL_PASSWORD_CONFIG.password;
                }

                document.getElementById('currentStatus').innerHTML = `
                    <div class="code">当前全局密码: ${currentPassword}
配置文件: global-password.js
最后更新: ${new Date().toLocaleString()}</div>
                    <p><strong>✅ 全局密码配置已加载</strong></p>
                `;
                
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = `
                    <p><strong>❌ 状态检测失败:</strong> ${error.message}</p>
                `;
            }
        }

        // 生成密码配置
        function generatePasswordConfig() {
            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                showResult('❌ 请输入新密码', false);
                return;
            }

            if (newPassword.length < 6) {
                showResult('❌ 密码长度至少6位', false);
                return;
            }

            const configContent = `// 全局密码配置文件 - 所有密码的唯一来源
// 🔥 只需要修改这里的密码，所有文件自动同步！

// 导出全局密码配置
const GLOBAL_PASSWORD_CONFIG = {
    // 🔐 在这里设置你的自定义密码
    password: '${newPassword}',  // 🔥 修改这里即可更改所有地方的密码
    
    // 自动计算的哈希值（不需要手动修改）
    passwordHash: null,
    
    // 配置信息
    lastUpdated: new Date().toISOString(),
    version: '1.0.0'
};

// 计算密码哈希的函数
async function calculatePasswordHash() {
    if (typeof window !== 'undefined' && window.crypto && window.crypto.subtle) {
        // 浏览器环境
        const encoder = new TextEncoder();
        const data = encoder.encode(GLOBAL_PASSWORD_CONFIG.password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    } else if (typeof require !== 'undefined') {
        // Node.js 环境
        const crypto = require('crypto');
        return crypto.createHash('sha256').update(GLOBAL_PASSWORD_CONFIG.password).digest('hex');
    }
    return null;
}

// 初始化密码哈希
if (typeof window !== 'undefined') {
    // 浏览器环境
    calculatePasswordHash().then(hash => {
        GLOBAL_PASSWORD_CONFIG.passwordHash = hash;
        console.log('✅ 全局密码配置已加载:', GLOBAL_PASSWORD_CONFIG.password);
    });
} else {
    // Node.js 环境
    GLOBAL_PASSWORD_CONFIG.passwordHash = calculatePasswordHash();
}

// 导出配置
if (typeof module !== 'undefined' && module.exports) {
    // Node.js 导出
    module.exports = GLOBAL_PASSWORD_CONFIG;
} else if (typeof window !== 'undefined') {
    // 浏览器环境
    window.GLOBAL_PASSWORD_CONFIG = GLOBAL_PASSWORD_CONFIG;
    window.getGlobalPassword = () => GLOBAL_PASSWORD_CONFIG.password;
    window.getGlobalPasswordHash = () => GLOBAL_PASSWORD_CONFIG.passwordHash;
}

console.log('🔐 全局密码配置已加载');`;

            showResult(`<h3>🎉 新密码配置生成成功！</h3>
                <p><strong>新密码：</strong> <code>${newPassword}</code></p>
                
                <h4>📝 只需要做一件事：</h4>
                <p>将下面的内容完整复制，替换 <code>global-password.js</code> 文件的全部内容：</p>
                <div class="code">${configContent}</div>
                
                <h4>🚀 完成后：</h4>
                <ol>
                    <li>提交代码到你的代码仓库</li>
                    <li>等待云端自动部署</li>
                    <li>清除浏览器缓存</li>
                    <li>使用新密码 <code>${newPassword}</code> 登录</li>
                </ol>
                
                <p><strong>✨ 所有文件会自动从这个配置读取密码，无需修改其他任何文件！</strong></p>`, true);
        }

        // 页面加载时检测状态
        window.addEventListener('load', () => {
            setTimeout(detectCurrentStatus, 500);
        });
    </script>
</body>
</html>
